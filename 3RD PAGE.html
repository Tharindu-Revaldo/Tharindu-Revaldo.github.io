<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Broke House Pictures | Projects</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* Base styles */
    body {
      font-family: 'Montserrat', sans-serif;
      background: #0a0a0a url('https://www.transparenttextures.com/patterns/film-grain.png') repeat;
      color: #eee;
      min-height: 100vh;
    }

    h1, h2, h3, h4, h5 {
      font-family: 'Cinzel', serif;
      text-transform: uppercase;
      letter-spacing: 3px;
      user-select: none;
      color: #e85d04;
    }

    a {
      color: #e85d04;
      transition: color 0.3s ease;
    }

    a:hover, a:focus {
      color: #ff7f11;
      text-decoration: none;
    }

    /* Navbar */
    .navbar {
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: saturate(180%) blur(10px);
      box-shadow: 0 2px 8px rgba(232, 93, 4, 0.3);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1030;
    }

    .navbar-brand {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      color: #e85d04 !important;
      letter-spacing: 5px;
    }

    .nav-link {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #eee !important;
      position: relative;
      padding: 0.5rem 1rem;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: #e85d04;
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    .nav-link:hover::after,
    .nav-link:focus::after,
    .nav-item.active .nav-link::after {
      width: 100%;
    }

    /* Hero Section */
    .hero-jumbotron {
      position: relative;
      background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1470&q=80') center center/cover no-repeat;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #e85d04;
      text-shadow: 0 0 15px rgba(232, 93, 4, 0.9);
      padding: 0 20px;
      margin-bottom: 3rem;
      overflow: hidden;
      user-select: none;
    }

    .hero-jumbotron::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 0;
      background: rgba(10,10,10,0.6);
    }

    .hero-jumbotron h1 {
      font-size: 3.5rem;
      font-family: 'Cinzel', serif;
      letter-spacing: 8px;
      z-index: 1;
      margin-bottom: 1rem;
    }

    .hero-jumbotron p.lead {
      font-size: 1.5rem;
      max-width: 700px;
      margin: 0 auto;
      color: #fff;
      z-index: 1;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    /* Portfolio Grid */
    .portfolio-container {
      max-width: 1200px;
      margin: 0 auto 4rem;
      padding: 0 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .portfolio-item {
      background: rgba(232, 93, 4, 0.1);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(232, 93, 4, 0.3);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      user-select: none;
    }

    .portfolio-item:hover {
      transform: scale(1.05);
    }

    .portfolio-item img {
      width: 100%;
      display: block;
      border-bottom: 3px solid #e85d04;
      filter: grayscale(30%);
      transition: filter 0.3s ease;
    }

    .portfolio-item:hover img {
      filter: grayscale(0%);
    }

    .portfolio-caption {
      padding: 1rem;
      color: #eee;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      background: #111;
    }

    /* Footer */
    footer {
      background: #111;
      color: #777;
      padding: 1.5rem 0;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-align: center;
      user-select: none;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .hero-jumbotron h1 {
        font-size: 2.5rem;
        letter-spacing: 5px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">

    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item active"><a class="nav-link" href="projects.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="achievements.html">Achievements</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-jumbotron">
    <h1>Our Portfolio</h1>
    <p class="lead">A showcase of our creative projects and films.</p>
  </section>

  <!-- Portfolio Grid -->
  <section class="portfolio-container">
    <div class="portfolio-item" tabindex="0" role="button" aria-label="View Project One">
      <img src="project1.jpg" alt="Project One Thumbnail" />
      <div class="portfolio-caption">Project One</div>
    </div>
    <div class="portfolio-item" tabindex="0" role="button" aria-label="View Project Two">
      <img src="project2.jpg" alt="Project Two Thumbnail" />
      <div class="portfolio-caption">Project Two</div>
    </div>
    <div class="portfolio-item" tabindex="0" role="button" aria-label="View Project Three">
      <img src="project3.jpg" alt="Project Three Thumbnail" />
      <div class="portfolio-caption">Project Three</div>
    </div>
    <div class="portfolio-item" tabindex="0" role="button" aria-label="View Project Four">
      <img src="project4.jpg" alt="Project Four Thumbnail" />
      <div class="portfolio-caption">Project Four</div>
    </div>

  <!-- Footer -->
  <footer>

  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
